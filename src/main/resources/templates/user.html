<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Personal Information</h5>
            <p class="card-text"><strong>Name:</strong> <span th:text="${name}"></span></p>
            <p class="card-text"><strong>Login:</strong> <span th:text="${login}"></span></p>
            <p class="card-text"><strong>ID:</strong> <span th:text="${id}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
